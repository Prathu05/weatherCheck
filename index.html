<!DOCTYPE html>
	<html lang="en">
		<head>
			<meta charset="utf-8"/>
			<title>Weather-Check</title>
			<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
			<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
			<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
			<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
			<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
			<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
			<link href="styles.css" rel="stylesheet"/>
		</head>
		<body>
			<div class="wrapper fadeInDown" id="form">
				<div id="formContent">
				  <div class="fadeIn first">
				    <h2>Weather Update of Any City</h2>
				  </div>
				  <!--  Form -->
				  <form>
				    <input type="text" id="city" class="fadeIn third" name="city" value="" placeholder="Enter your City" autocomplete="off" required>
				    <p class="d-none errorText" id="error" style="text-transform: capitalize;">Please Enter your City.</p>
				    <button type="button" class="btn btn-primary" onclick="result()">Check</button>
				  </form>
				</div>
			</div>
			<div id="loading"></div>
			<!-- result -->
			<div class="container-fluid d-none" id="result">
				<div class="row justify-content-center">
				    <div class="col-12 col-md-4 col-sm-12 col-xs-12">
					   <div class="card p-4">
						  <div class="d-flex">
							 <h6 class="flex-grow-1">Search for: <span id="name"></span></h6>
							 <h6>Time: <span id="time"></span> Hrs</h6>
						  </div>
						  <div class="d-flex flex-column temp mt-5 mb-3">
							 <h1 class="mb-0 font-weight-bold" id="heading"> <span id="temp"></span> Â°C</h1> <span class="small grey text-capitalize" id="weather"></span>
						  </div>
						  <div class="d-flex">
							 <div class="temp-details flex-grow-1">
								<p class="my-1"> <img src="https://i.imgur.com/B9kqOzp.png" height="17px"> <span id="wind"> </span> </p>
								<p class="my-1"> <i class="fa fa-tint" aria-hidden="true"></i> Latitude : <span id="lat"> </span> </p>
								<p class="my-1"> <i class="fa fa-tint" aria-hidden="true"></i> Longitude : <span id="long"> </span> </p>
								<p class="my-1"> <img src="https://i.imgur.com/wGSJ8C5.png" height="17px"> Humidity: <span id="humidity">  </span> </p>
							 </div>
							 <div> <img src="https://i.imgur.com/Qw7npIg.png" width="100px"> </div>
						  </div>
					   </div>
				    </div>
				</div>
			 </div>



			<script src="external.js"></script>
        	</body>
    </html>
